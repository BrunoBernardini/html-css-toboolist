<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <img src="assets/img/Logo.png" alt="Logo">
    <h1>Toboolist</h1>
  </header>
  
  <main>
    <div class="content">
      <button id="active">Add Task</button>
      <button id="passive">Add Section</button>
    </div>
    <hr>
    <div class="content">
      <h2>New Task</h2>
      <div class="todo-line"><span class="checklist checked"></span>Quarterly newsletter</div>
      <h2>Today</h2>
      <div class="todo-line"><span class="checklist checked"></span>Recruiting blog post</div>
      <div class="todo-line"><span class="checklist checked"></span>Mobile app launch</div>
    </div>
  </main>
</body>
</html>
